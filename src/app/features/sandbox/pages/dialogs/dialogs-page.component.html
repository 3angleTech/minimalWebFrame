<app-page-top-bar>
  <h1 class="top-bar__title">Dialogs</h1>
</app-page-top-bar>

<div class="card">
  <div class="card__content">
    <div class="actions">
      <button class="app-button" (click)="openConfirmDialog()">Open Confirm Dialog</button>
      <button class="app-button" (click)="openWarningDialog()">Open Warning Dialog</button>
      <button class="app-button" (click)="openDangerDialog()">Open Danger Dialog</button>
    </div>
  </div>
</div>
