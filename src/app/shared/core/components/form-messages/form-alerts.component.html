<ng-container *ngIf="alerts?.length">
  <ul>
    <li *ngFor="let alert of alerts; let i=index"
        [class.app-form-alerts__alert--error]="alert.type == alertType.Error"
        [class.app-form-alerts__alert--success]="alert.type == alertType.Success"
        [class.app-form-alerts__alert--warning]="alert.type == alertType.Warning"
        [title]="alert.message | translate : alert.messageParams">
        <fa-icon *ngIf="alert.type == alertType.Success" [icon]="['fas', 'check']"></fa-icon>
        <fa-icon *ngIf="alert.type == alertType.Warning" [icon]="['fas', 'exclamation-triangle']"></fa-icon>
        <fa-icon *ngIf="alert.type == alertType.Error" [icon]="['fas', 'times-circle']"></fa-icon>
      <div>{{ alert.message | translate : alert.messageParams }}</div>
      <button (click)="deleteAlert(i)" [attr.aria-label]="'GENERAL.BUTTONS.CLOSE' | translate" type="button">x</button>
    </li>
  </ul>
</ng-container>
