@if (configuration) {
  <div class="dialog" [ngClass]="theamingClass">
    <div class="dialog__title">
        {{ configuration!.title | translate }}
    </div>
    <div class="dialog__content">
      {{ configuration.description | translate }}
    </div>

    @if (configuration.actions) {

      <div class="dialog__actions">
        <button class="app-button" (click)="closeClickHandler()">
          {{ configuration.actions.cancelButton | translate }}
        </button>
        <button class="app-button" (click)="acceptClickHandler()">
          {{ configuration.actions.acceptButton | translate }}
        </button>
      </div>
    }
  </div>
}
